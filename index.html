<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ico.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threeX-meta</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 创建关于缓存的工作者线程，用来修改请求参数实现对模型文件的浏览器本地存储
      if ("serviceWorker" in navigator)
        navigator.serviceWorker
          .register("/cacheServiceWorker.js", { scope: "/" })
          .then(e => {
            console.log("工作者线程已加载", e);
          }, console.error);
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
